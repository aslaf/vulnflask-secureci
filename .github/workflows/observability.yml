name: Observability & Slack Notifications

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: "0 9 * * 1"  # Mondays 09:00 UTC

permissions:
  contents: write  # allow analytics refresh + docs update

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      # --- Step 1: Generate or refresh insights.json ---
      - name: Generate insights
        run: |
          python3 scripts/aggregate_insights.py
          mkdir -p docs
          cp insights.json docs/insights.json
          echo "‚úÖ Generated insights.json:"
          cat insights.json || true

      - name: Copy reports to docs/
        run: |
          mkdir -p docs
          cp bandit-report.json semgrep-report.json pip-audit-report.json trivy-report.json security-report.md docs/ || true

      # --- Step 2: Commit insights back to repo ---
      - name: Commit insights back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet insights.json; then
            git add insights.json docs/insights.json
            git commit -m "chore: refresh insights before Slack summary [skip ci]" || true
            git push || true
          else
            echo "No new insights to commit."
          fi

      # --- Step 3: Send Slack summary ---
      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python3 scripts/notify_slack.py

