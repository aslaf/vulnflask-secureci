name: Security Reporting (v2)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"  # Runs daily at 07:00 UTC

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      # --- Consolidated Reporting (existing step) ---
      - name: Generate consolidated report
        run: |
          python3 scripts/generate-report.py || echo "legacy report skipped"

      # --- Day 11 Governance Summary (new step) ---
      - name: Generate governance summary
        run: |
          python3 scripts/generate_report.py

      # --- Upload both as artifacts ---
      - uses: actions/upload-artifact@v4
        with:
          name: consolidated-security-report
          path: |
            ./security-report.*
            ./security_summary.md
          if-no-files-found: ignore
